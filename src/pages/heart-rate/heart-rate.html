<ion-header>

  <ion-navbar>
    <ion-title><ion-icon name="heart"></ion-icon>&nbsp;&nbsp;Heart Rate</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <div class="wrapper">

    <p class="text-center" *ngIf="!bleSupported">
      Sorry. Bluetooth Low Energy is not supported on this device.
    </p>

    <p class="text-center" *ngIf="bleSupported&&!monitoringEnabled">
      Enable monitoring to connect your bluetooth heart rate monitor to this app
      <button id="enableMonitoringButton" ion-button block
              (click)="enableMonitoring()">
        Enable monitoring
      </button>
    </p>

    <template [ngIf]="monitoringEnabled">

      <div class="deviceData">
        <h1>
          Heart rate : 150 bpm
        </h1>

        <h3>
          Beat spacing : 445 ms
        </h3>
      </div>

      <div class="deviceLock" *ngIf="deviceName && !deviceLocked">
        You can bind <b>{{deviceName}}</b> to make sure this app will only connect to it in the future
        <button class="lockButton" ion-button clear icon-only (click)="lockDevice()"><ion-icon name="unlock"></ion-icon></button>
      </div>

      <div class="deviceLock" *ngIf="deviceLocked">
        <span *ngIf="deviceConnected"><strong>{{ deviceName }}</strong> is bound to this app. Unbind it if you want to connect to another monitor.</span>
        <span *ngIf="!deviceConnected"><strong>{{ deviceName }}</strong> is bound to this app but is currently disconnected. You must unbind it to connect to another monitor.</span>
        <button class="lockButton" ion-button clear icon-only (click)="unlockDevice()"><ion-icon name="lock"></ion-icon></button>
      </div>

      <button id="disabledMonitoringButton" ion-button block color="danger"
              (click)="disableMonitoring()">
        Disable monitoring
      </button>

    </template>

  </div>

</ion-content>

<ion-footer>
<ion-toolbar>
    <ion-title>
      <p>{{status}}</p>
    </ion-title>
  </ion-toolbar>
</ion-footer>
