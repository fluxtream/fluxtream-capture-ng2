<ion-header>

  <ion-navbar color="primary">
    <ion-title>
      <ion-icon name="locate"></ion-icon>&nbsp;&nbsp;Position
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content>
  <sebm-google-map [latitude]="obs_lat" [longitude]="obs_lng" [zoom]="zoom" [streetViewControl]="false"
                   [scaleControl]="false" [zoomControl]="false">
    <open-street-maps-adapter></open-street-maps-adapter>
    <sebm-google-map-marker [latitude]="obs_lat" [longitude]="obs_lng" *ngIf="obs_lat!=0"
                            [title]="topicName" [markerDraggable]="true" (dragEnd)="markerDragEnd($event)"
                            [iconUrl]="'assets/img/map-pin-marker-circle.png'"></sebm-google-map-marker>
  </sebm-google-map>


  <div id="buttons-wrapper">
    <ion-list padding>
      <button [disabled]="!positionChanged" ion-button block
              (click)="setPosition()">
        set position
      </button>
      <button id="dismissButton" ion-button block color="light"
              (click)="dismiss(null)">
        dismiss
      </button>
    </ion-list>
  </div>

</ion-content>
