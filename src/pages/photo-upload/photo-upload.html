<ion-header>

  <ion-navbar>
    <ion-title><ion-icon name="camera"></ion-icon>&nbsp;&nbsp;Photo Upload</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>

  <div class="wrapper">
    <p class="text-center" *ngIf="noAccess">
      Sorry, we couldn't retrieve your photos list. We probably don't have your permission to do so.
    </p>
  </div>

  <ion-list [virtualScroll]="photoRows" approxItemHeight="'155px'" no-lines>

    <ion-item *virtualItem="let row; let itemBounds = bounds;" style="height:155px">

      <image-gallery-row [photoItems]="row"
                         (trash)="trashItem($event)" (upload)="uploadItem($event)"></image-gallery-row>

    </ion-item>

  </ion-list>

</ion-content>
