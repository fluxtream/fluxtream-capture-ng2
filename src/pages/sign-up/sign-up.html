<ion-header class="signup-header auth-header">
  <ion-navbar>
    <ion-title>Sign up</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="signup-content auth-content">
  <h2 class="auth-title">Create an account</h2>
  <form class="signup-form auth-form" [formGroup]="signup" (ngSubmit)="doSignup()">
    <ion-item>
      <ion-input type="email" placeholder="Email" formControlName="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="text" placeholder="Username" formControlName="username"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="text" placeholder="First name" formControlName="firstname"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="text" placeholder="Last name" formControlName="lastname"></ion-input>
    </ion-item>
    <show-hide-container>
      <ion-item>
        <ion-input type="password" placeholder="Password" formControlName="password" show-hide-input></ion-input>
      </ion-item>
    </show-hide-container>
    <show-hide-container>
      <ion-item>
        <ion-input type="password" placeholder="Confirm password" formControlName="confirm_password" show-hide-input></ion-input>
      </ion-item>
    </show-hide-container>
    <button ion-button block class="auth-action-button signup-button" type="submit" [disabled]="!signup.valid">Sign up</button>
  </form>
  <p class="legal-stuff">
    By creating an account you agree to our <a class="legal-action" (click)="showTermsModal()">Privacy policy and Terms of use</a>
  </p>
    <!--<p class="auth-divider">-->
    <!--Or-->
  <!--</p>-->
  <!--<button ion-button block class="custom-auth-button" (click)="customBackend()">Set up your own backend</button>-->
</ion-content>
