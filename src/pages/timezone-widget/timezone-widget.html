<ion-header>

  <ion-navbar color="primary">
    <ion-title>Pick a Time Zone</ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss(null)">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list radio-group *ngIf="!selectedOption">
    <ion-item *ngFor="let option of options; let i=index;">
      <ion-label>{{option.name}}</ion-label>
      <ion-radio checked="false" (click)="optionChosen(option)"></ion-radio>
    </ion-item>
  </ion-list>

  <ion-list radio-group *ngIf="selectedOption">
    <ion-item *ngFor="let zone of selectedOption.subZones">
      <ion-label>{{zone.name}}</ion-label>
      <ion-radio checked="false" (click)="zoneChosen(zone)"></ion-radio>
    </ion-item>
  </ion-list>

  <button *ngIf="selectedOption" ion-button block (click)="selectedOption=null">Back</button>
  <button *ngIf="!selectedOption" ion-button block (click)="dismiss()">Dismiss</button>
</ion-content>
