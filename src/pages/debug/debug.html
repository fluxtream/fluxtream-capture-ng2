<ion-header>

  <ion-navbar color="primary">
    <ion-title>debug</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-card>
    <ion-card-content>
      Total number of observations: {{totalObservations}}
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-content>
      <button ion-button (click)="pickTimezone()">
        Pick a timezone
      </button>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-content>
      <button ion-button (click)="destroyDatabases()">
        Destroy all Databases
      </button>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-content>
      <button ion-button (click)="createTopics()">
        Create topics
      </button>
      <button ion-button (click)="createObservations()">
        Create observations
      </button>
      <button ion-button (click)="addObservation()">
        Add an observation
      </button>
      <p *ngIf="topics">
        <span *ngFor="let topic of topics">
          {{topic.name}}
        </span>
      </p>
      <p *ngIf="observations">
        <span *ngFor="let observation of observations">
          {{observation._id}}
        </span>
      </p>
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-content>
      {{oneWeekAgo()}}
      {{oneHundredDaysAgo()}}
    </ion-card-content>
  </ion-card>

</ion-content>
